<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container">
   
    <aside>
    </aside>
  <main>

    <header><img src="img/estrelinha.png" class="logo">
    </header>
    <form action="#" class="form">
        <fieldset>
          <p>Cadastre-se</p>
        <div><br>
          <label for="inome">Nome</label><br>
          <input type="text" id="inome" placeholder="Digite seu nome" name="memail">
        </div>
        <br>
        <div>
          <label for="imail">E-Mail</label><br>
          <input type="email" id="imail" placeholder="Digite seu E-Mail" name="cenail">
        <div>
         <br>
        </div>
          <label for="isenha">Senha</label><br>
          <input type="password" id="isenha" placeholder="Senha" name="Ssenha">
        </div>
        <br>
        <div>
          <label for="csenha">Confirmar Senha</label><br>
          <input type="password" id="" placeholder="Confirme sua senha" name="Csenha">
        </div>
        <br>
        <div>
          <input type="checkbox" required>
          <label for="aacd">Aceita os termos</label>
          <a href="">Ler os termos</a>
        <div><br>
          <input type="submit" id="sub" name="cadastro">  
        </div>
        </fieldset>
    
    </form>
  </main>
</div>

</html>
